<div class="bg-gray-200 container mx-auto p-4 mt-5 rounded-lg shadow-md">
    <h3 class="text-lg font-semibold text-gray-800 mb-3">Filtrar Habitaciones</h3>
    <ul class="flex flex-col md:flex-row justify-between items-center gap-4">
        <!-- Campo de búsqueda por texto -->
        <li class="w-full md:w-auto">
            <input type="text"
                placeholder="Buscar por tipo o descripción..."
                class="bg-white text-gray-800 text-sm rounded-md p-3 w-full md:w-64 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </li>

        <!-- Filtro por número máximo de huéspedes -->
        <li class="w-full md:w-auto">
            <select
                class="bg-white text-gray-800 text-sm rounded-md cursor-pointer p-3 w-full md:w-48 border border-gray-300">
                <option value="">Máximo de huéspedes</option>
                <option value="1">1 huésped</option>
                <option value="2">2 huéspedes</option>
                <option value="3">3 huéspedes</option>
                <option value="4">4 huéspedes</option>
                <option value="5">5+ huéspedes</option>
            </select>
        </li>

        <!-- Filtro por precio -->
        <li class="w-full md:w-auto">
            <select
                class="bg-white text-gray-800 text-sm rounded-md cursor-pointer p-3 w-full md:w-48 border border-gray-30">
                <option value="">Ordenado por defecto</option>
                <option value="price-desc">Mayor a menor precio</option>
                <option value="price-asc">Menor a mayor precio</option>
            </select>
        </li>
    </ul>
</div>
