<div class="bg-white container mx-auto w-[240px] p-5 rounded-lg border border-gray-100">
    <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Filtrar Habitaciones</h3>
    <ul class="flex flex-col items-center gap-4">
        <!-- Campo de búsqueda por texto -->
        <li class="w-full flex-1">
            <select #numPersonsSelect (change)="handleFilterNumPersons(numPersonsSelect.value)"
                class="bg-white text-gray-800 text-sm cursor-pointer p-2.5 w-full border border-gray-200 ">
                <option value="">Tipo de habitación</option>
                @for (type of roomTypes(); track $index) {
                    <option [value]="type">{{ type }}</option>
                }

            </select>
        </li>

        <!-- Filtro por número máximo de huéspedes -->
        <li class="w-full flex-1">
            <select #numPersonsSelect (change)="handleFilterNumPersons(numPersonsSelect.value)"
                class="bg-white text-gray-800 text-sm cursor-pointer p-2.5 w-full border border-gray-200 ">
                <option value="">Máximo de huéspedes</option>
                <option value="1">1 huésped</option>
                <option value="2">2 huéspedes</option>
                <option value="3">3 huéspedes</option>
            </select>
        </li>

        <!-- Filtro por precio -->
        <li class="w-full flex-1">
            <select #priceSelect (change)="handleFilterPrice(priceSelect.value)"
                class="bg-white text-gray-800 text-sm cursor-pointer p-2.5 w-full border border-gray-200 ">
                <option value="">Ordenado por defecto</option>
                <option value="price-desc">Mayor a menor precio</option>
                <option value="price-asc">Menor a mayor precio</option>
            </select>
        </li>
    </ul>
</div>
