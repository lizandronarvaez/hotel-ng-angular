<li class="bg-white border border-gray-100 rounded overflow-hidden mb-5">
    <div class="flex justify-between">
        <!-- IMAGEN HABITACION -->
        <div class="relative">
            <a class="block">
                <img class="w-full h-44 object-contain" [src]="'assets/images/rooms/roomHotel1.jpg'"
                    alt="{{ room().roomType }}" />

                <div class="absolute top-0 right-0 rounded-md px-2 py-1 text-sm bg-[#FF6B6B] text-white font-bold">
                    {{ room().roomPrice / 2 | number:'1.2-2' }}â‚¬ <span>/noche</span>
                </div>
            </a>
        </div>
        <!-- DETALLES HABITACION-->
        <div class="p-3 w-80">
            <h3 class="text-base font-semibold text-stone-600 mb-1">
                <a>{{ room().roomType | titlecase }} - </a>
                <span>
                    Max/p {{room().roomMaxOfGuest}}
                    <i class="ri-team-line text-lg"></i>
                </span>
            </h3>

            <p class="text-gray-600 text-sm mb-2 line-clamp-2">
                {{ room().roomDescription }}
            </p>

            <div class="flex flex-wrap gap-1 mb-2">
                @for (service of room().serviceRooms; track service.id) {
                <span class="flex items-center text-gray-600 text-xs bg-gray-50 rounded-full px-2 py-1">
                    <i [ngClass]="getServiceIcon(service.name)" class="text-blue-500 text-sm mr-1"></i>
                    {{ service.name }}
                </span>
                }
            </div>

            <button
                class="w-full border border-blue-600 text-blue-700 hover:bg-blue-600 hover:text-white font-semibold rounded-md py-3 text-sm inline-flex items-center justify-center transition-colors duration-300"
                (click)="handleCreateBooking()">
                <i class="ri-checkbox-circle-line ml-1"></i>
                Reservar ahora
            </button>
        </div>
    </div>
</li>
