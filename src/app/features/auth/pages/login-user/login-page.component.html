<form class="space-y-6" [formGroup]="form" (ngSubmit)="login()">
    <!-- Título -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8 font-poppins">
        Iniciar sesión
    </h2>

    <!-- Campo de correo electrónico -->
    <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700">
            Correo electrónico<span class="text-red-700">*</span>
        </label>
        <div class="relative">
            <i class="ri-mail-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl"></i>
            <input id="email" class="w-full pl-10 pr-4 py-3 border border-gray-300 " type="email"
                placeholder="Correo electrónico" formControlName="email" />
        </div>
        @if (validatorForms.isValidField('email', form)) {
        <span class="text-sm text-red-500 flex items-center mt-1">
            <i class="ri-error-warning-line mr-1"></i>
            {{validatorForms.getErrorMessage('email', form)}}
        </span>
        }
    </div>

    <!-- Campo de contraseña -->
    <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700">
            Contraseña<span class="text-red-700">*</span>
        </label>
        <div class="relative">
            <i class="ri-lock-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl"></i>
            <input id="password" class="w-full pl-10 pr-4 py-3 border border-gray-300" type="password"
                placeholder="Ingrese su contraseña" formControlName="password" />
        </div>
        @if (validatorForms.isValidField('password', form)) {
        <span class="text-sm text-red-500 flex items-center mt-1">
            <i class="ri-error-warning-line mr-1"></i>
            {{validatorForms.getErrorMessage('password', form)}}
        </span>
        }
    </div>

    <!-- Botón de inicio de sesión -->
    <div class="mt-6">
        <button class="w-full px-4 py-3 text-white font-semibold bg-[#2c3e50]" type="submit">
            <i class="ri-login-box-line mr-2"></i>
            Iniciar sesión
        </button>
    </div>

    <!-- Enlace para registrarse -->
    <div class="mt-8 text-center">
        <p class="text-sm text-gray-700">
            ¿No tienes cuenta?
        </p>
        <a [routerLink]="['/auth/register']" class="text-sm font-medium">
            <span class="relative">
                Crear una aquí
            </span>
        </a>
    </div>
</form>
