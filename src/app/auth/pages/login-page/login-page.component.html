<form class="space-y-6" [formGroup]="form" (ngSubmit)="login()">
    <h2 class="text-3xl font-medium text-center text-gray-700 mb-8">
        Iniciar sesión
    </h2>

    <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700">
            Correo electrónico
        </label>
        <input id="email" class="w-full px-4 py-3 border border-gray-700 rounded focus:outline-none " type="email"
            placeholder="Correo electrónico" formControlName="email" />
    </div>

    <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700">
            Contraseña
        </label>
        <input id="password" class="w-full px-4 py-3 border border-gray-700 rounded focus:outline-none" type="password"
            placeholder="Ingrese su contraseña" formControlName="password" />
    </div>

    <div class="mt-6">
        <button class="w-full px-4 py-3 bg-blue-700 text-white font-semibold rounded-sm hover:bg-blue-700 outline-none cursor-pointer"
            type="submit">
            Iniciar sesión
        </button>
    </div>
    <div class="mt-8 text-center">
        <p class="text-sm text-gray-700">
            ¿No tienes cuenta?
        </p>
        <a [routerLink]="['/auth/register']" routerLinkActive="router-link-active"
            class="text-sm font-semibold text-gray-700">
            Crear una aquí
        </a>
    </div>
</form>
