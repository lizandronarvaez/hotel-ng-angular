<form class="space-y-6" [formGroup]="form" (ngSubmit)="handleSumbitRegister()">
        <h2 class="text-3xl font-medium text-center text-gray-700 mb-8">
            Registrar cuenta
        </h2>
    <div class="space-y-2">
        <label for="fullname" class="block text-sm font-medium text-gray-700">
            Nombre completo
        </label>
        <input id="fullname"
            class="w-full px-4 py-3 border border-gray-700 rounded-lg focus:outline-none"
            type="text" placeholder="Nombre completo" formControlName="fullname" />
    </div>
    <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700">
            Correo electrónico
        </label>
        <input id="email"
            class="w-full px-4 py-3 border border-gray-700 rounded-lg focus:outline-none "
            type="email" placeholder="Correo electrónico" formControlName="email" />
    </div>
    <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700">
            Contraseña
        </label>
        <input id="password"
            class="w-full px-4 py-3 border border-gray-700 rounded-lg focus:outline-none "
            type="password" placeholder="Ingrese su contraseña" formControlName="password" />
    </div>
    <div class="mt-6">
        <button
            class="cursor-pointer w-full px-4 py-3 bg-blue-700 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            type="submit">
            Registrar
        </button>
    </div>
    <div class="mt-8 text-center">
        <p class="text-sm text-gray-700">
            ¿Ya tienes cuenta?
        </p>
        <a [routerLink]="['/auth/login']" routerLinkActive="router-link-active"  class="text-sm font-normal text-gray-700">
            Inicia sesión
        </a>
    </div>
</form>
