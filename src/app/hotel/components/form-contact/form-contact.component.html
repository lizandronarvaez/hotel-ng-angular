<div class="p-5 lg:p-16 mt-10 md:pt-0 bg-white rounded-lg shadow-2xl">
    <h3 class="text-center text-2xl font-bold text-[#2c3e50] mb-4">¿Tienes alguna consulta?</h3>
    <hr class="mb-6">
    <div>
        <form class="space-y-6" [formGroup]="form" (submit)="handleSubmitForm()">
            <div class="flex flex-col space-y-2">
                <input type="text" class="w-full px-4 py-2 border border-gray-300"
                    placeholder="Nombre*">
            </div>

            <div class="flex flex-col space-y-2">
                <input type="text" class="w-full px-4 py-2 border border-gray-300"
                    placeholder="Email*" />
            </div>
            <div class="flex flex-col space-y-2">
                <input type="text" class="w-full px-4 py-2 border border-gray-300"
                    placeholder="Teléfono" />
            </div>
            <div class="flex flex-col space-y-2">
                <textarea rows="5" class="w-full px-4 py-2 border border-gray-300"
                    placeholder="Escribe aquí..."></textarea>
            </div>

            <button type="submit"
                class="outline-none w-full px-4 py-3 bg-[#1d71b8] text-white font-semibold ">
                Enviar
            </button>
        </form>
    </div>
</div>
