<div class="bg-home-bg min-h-[400px] bg-bottom "></div>
<div class="flex items-center justify-center p-5 -mt-32">
    <div class="bg-white shadow-2xl p-8 w-full max-w-xl">
        <form class="space-y-6" [formGroup]="form" (ngSubmit)="handleSubmitBooking()">
            <h2 class="text-xl md:text-2xl text-center font-bold md:font-normal text-gray-700 mb-8">
                Buscar mi reserva
            </h2>

            <div class="space-y-2">
                <input
                    class="text-sm md:text-lg w-full px-4 py-3 border border-gray-700 rounded-lg outline-none text-gray-700 font-normal"
                    type="email" placeholder="Introduce el nÃºmero de reserva" formControlName="email" />
            </div>

            <div class="mt-6">
                <button
                    class="w-full px-4 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 outline-none cursor-pointer"
                    type="submit">
                    Buscar
                </button>
            </div>
        </form>
    </div>
</div>
